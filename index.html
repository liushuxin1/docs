<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">-->
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">-->
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '微信开发文档说明',
      nameLink: '#/zh-cn/index',//logo名字对应连接
      repo: '',
      loadSidebar: true,
     // themeColor: '#3F51B5',  //替换主题色。利用 CSS3 支持变量的特性，对于老的浏览器有 polyfill 处理。
      mergeNavbar: true,      //小屏设备下合并导航栏到侧边栏。
      autoHeader: true,       //同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题.
     /* // 加载 _navbar.md
      loadNavbar: true,

      // 加载 nav.md
      loadNavbar: '_sidebar.md',*/
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      homepage:  './zh-cn/index.md', //设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
      auto2top: true, //切换页面后是否自动跳转到页面顶部。
      subMaxLevel: 3,       //侧边栏层数
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>注意：本文归作者所有，未经作者允许，不得转载</span>',
            '<span></span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
      search: 'auto', // 默认值

      search : [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
        '/zh-cn/api',
      ],
    // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or []
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 6
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

</body>
</html>
